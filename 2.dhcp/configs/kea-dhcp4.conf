{
  # Inicio da configuracao do DHCPv4 
  "Dhcp4": {

    # Configuraçao dos valores globais
    "valid-lifetime": 3600, # Define por quanto tempo o lease e valido
    
    # O cliente mantém dois horários, T1 e T2, que especificam os horários em qual o cliente tenta estender sua concessão em seu endereço de rede.
    # T1 DEVE ser anterior a T2, que, por sua vez, DEVE ser anterior ao horário em qual o lease do cliente expirará
    "renew-timer": 600,   # T1 é o momento em que o cliente entra no estado RENOVADO e tenta entrar em contato com o servidor que originalmente emitiu o pedido do cliente endereço de rede.
    "rebind-timer": 1200, # T2 é o momento em que o cliente entra no Estado REBINDING e tenta entrar em contato com qualquer servidor.

    # Configuração das interfaces utilizadas no servidor
    "interfaces-config": {
      "interfaces": [ "enp0s3" ]
    },

    # Especificação do tipo do banco de dados do Lease
    "lease-database": {
      "type": "memfile", # Especifica o tipo de armazenamento dos lease,
      "name": "/var/lib/kea/kea-leases4.csv", # Caminho e nome do arquivo de armazenamento dos leases
      "lfc-interval": 3600  # Tempo no qual o servidor executará uma limpeza nos arquivos de leases. Isso remove informacoes redundantes.
    },

    # Lista dos subnets e suas configurações utilizadas pelo servidor
    "subnet4": [
      {
        "id": 1,
        "subnet": "10.0.3.0/24",
        "interface": "enp0s3",
        "pools": [ 
          { 
            "pool": "10.0.3.11 - 10.0.3.99" 
          } 
        ],
        "option-data": [
          { 
            "name": "routers", 
            "data": "10.0.3.1" 
          },
          { 
            "name": "domain-name-servers", 
            "data": "10.0.3.201" 
          },
          { 
            "name": "domain-name", 
            "data": "empresatech.example" 
          }
        ]
      }
    ],
    "loggers": [
      {
        "name": "kea-dhcp4",
        "output-options": [
          {
            "output": "stdout", # Mensagens mostradas na saida padrao
            "pattern": "%-5p %m\n", # Especifica o layout das mensagens de log
            "maxsize": 1048576, # Tamanho maximo em bytes que um arquivo de log pode atingir. Quando o tamanho máximo for atingido, o arquivo será renomeado e um novo arquivo sera criado
            "maxver": 8  # Este é o número máximo de versões rotacionadas  do arquivo de log que sera mantido.
          }
        ],
        "severity": "INFO",  # Isso especifica a categoria de mensagens registradas.
        "debuglevel": 0
      }
    ]
  }
}
