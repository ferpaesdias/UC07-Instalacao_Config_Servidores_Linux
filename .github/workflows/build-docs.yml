name: Build Docs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar dependências (Pandoc, wkhtmltopdf, fontes)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf fonts-noto fonts-noto-cjk fonts-noto-color-emoji

      - name: Tornar script executável
        run: chmod +x scripts/convert_md_to_docs.sh

      - name: Converter Markdown → PDF/DOCX/HTML
        run: ./scripts/convert_md_to_docs.sh docs build

      - name: Empacotar artefatos
        run: |
          cd build
          zip -r pdf.zip pdf
          zip -r docx.zip docx
          zip -r html.zip html

      - name: Publicar artefatos
        uses: actions/upload-artifact@v4
        with:
          name: documentos-gerados
          path: |
            build/pdf.zip
            build/docx.zip
            build/html.zip
